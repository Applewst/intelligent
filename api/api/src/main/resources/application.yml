spring:
  application:
    name: api

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

jwt:
  base64-encode-secret-key: k4v7zK8p2q5r9s3t6u1w8x4y7z2a5b8c9d1e3f6g7hg=

server:
  servlet:
    context-path: /api

dromara:
  x-file-storage: #文件存储配置
    default-platform: minio-1 #默认使用的存储平台
    thumbnail-suffix: ".min.jpg" #缩略图后缀，例如【.min.jpg】【.png】
    minio:
      - platform: minio-1 # 存储平台标识
        enable-storage: true  # 启用存储
        access-key: ${MINIO_ACCESS_KEY} # MinIO访问key环境变量
        secret-key: ${MINIO_SECRET_KEY} # MinIO访问secret环境变量
        end-point: ${MINIO_END_POINT} # MinIO访问节点环境变量
        bucket-name: intelligent
        domain: ${MINIO_DOMAIN} # 访问域名，注意“/”结尾，例如：http://minio.abc.com/abc/
        base-path: intelligent-resources/ # 基础路径

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    org.apache.shiro: DEBUG
    com.web.api.mapper: DEBUG
    com.github.pagehelper: DEBUG
---
# 激活的环境配置
spring:
  profiles:
    active: dev